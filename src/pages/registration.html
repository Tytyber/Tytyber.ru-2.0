<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link href="/assets/css/reg-auth.css" rel="stylesheet">
</head>
<body>
<div class="blob big"></div>
<div class="blob small"></div>


<!-- Регистрация -->
<div id="register" class="auth-card" style="display: block;">
    <h1>Регистрация</h1>
    <form action="/register" method="post">
        <input class="input-r" type="text" name="username" placeholder="Логин" required>
        <input class="input-r" type="text" name="email" placeholder="Почта" required>
        <input class="input-r" type="password" name="password" placeholder="Пароль" required>
        <button class="button-reg" type="submit">Зарегистрироваться</button>
    </form>
    <a href="/auth" class="switch-link">Уже есть аккаунт?</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
