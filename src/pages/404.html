        @keyframes fadeIn {

        }

        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: #38c565;
            background: transparent;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 red;
            animation: glitchTop 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00ff3c;
            animation: glitchBottom 2s infinite linear alternate-reverse;
        }

        @keyframes glitchTop {
            0% { clip: rect(0, 9999px, 0, 0); }
            5% { clip: rect(0, 9999px, 50px, 0); }
            10% { clip: rect(0, 9999px, 0, 0); }
            15% { clip: rect(10px, 9999px, 90px, 0); }
            20% { clip: rect(0, 9999px, 0, 0); }
        }

        @keyframes glitchBottom {
            0% { clip: rect(0, 9999px, 0, 0); }
            5% { clip: rect(50px, 9999px, 100px, 0); }
            10% { clip: rect(0, 9999px, 0, 0); }
            15% { clip: rect(70px, 9999px, 120px, 0); }
            20% { clip: rect(0, 9999px, 0, 0); }
        }
