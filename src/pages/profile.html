<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d9d5b6b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/profile.css">
</head>
<body>
<!-- Навигация -->
<div class="sidebar">
    <a href="/profile" title="Профиль"><i class="fas fa-user"></i></a>
    <a href="/settings" title="Настройки"><i class="fas fa-cog"></i></a>
    <a href="/statistics" title="Статистика"><i class="fas fa-chart-line"></i></a>
    <a href="/" title="Главная"><i class="fas fa-sign-out-alt"></i></a>
    <a href="/logout" title="Выход"><i class="fas fa-sign-out-alt"></i></a>
</div>
<!-- Контент -->
<div class="content-area">
    <div class="dynamic-box" id="dynamicContent">
        <h2>Добро пожаловать, {{.username}}</h2>
        <p><strong>Email:</strong> <span>{{.email}}</span></p>
        <p><strong>Discord:</strong> <span>{{.discord}}</span></p>
        <p><strong>UUID:</strong> <span>{{.uuid}}</span></p>
        <p><strong>RULES:</strong> <span>{{.rules}}</span></p>
    </div>
</div>
</body>
</html>
