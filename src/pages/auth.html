<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>
<div class="main">
    <div class="container-fluid">
        <div class="main-block">
            <div class="container">
                <h1 class="title">Sign in</h1>
                <form method="POST" action="">
                    <input class="input-r" type="text" id="username" name="username" placeholder="Login" required>
                    <input class="input-r" type="password" id="password" name="password" placeholder="Password" required>
                    <button class="button-reg" type="submit" value="Войти">Войти</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/testEffect.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
